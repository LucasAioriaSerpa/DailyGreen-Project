<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-like Full Screen</title>
    <link rel="stylesheet" href="/DailyGreen-Project/SCRIPTS/CSS/pagina_postagens.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- SIDEBAR ESQUERDA -->
        <div class="sidebar_esquerda">
           

            <div class="menu-item">
                <i class="fas fa-home"></i>
                <span>Página Inicial</span>
            </div>

            <button class="botao_postagem"> Postar </button>
            
            <div class="area_perfil">

                <div class="menu-item">

                    <div class="user-avatar"></div>
                    <div style="margin-left: 10px;">
                        <div>Nome Usuário</div>
                        <div style="font-size: 0.8rem; color: #71767b;">@username</div>
                    </div>

                </div>

            </div>
        </div>

        <!-- CONTEÚDO CENTRAL (FEED) -->
        <div class="conteudo_principal">
            <div class="feed-header">Para você</div>

            <div class="caixa_postagem">

                <div class="caixa_postagem-header">
                    <div class="caixa_postagem-avatar"></div>
                    <div class="caixa_postagem-input">
                        <textarea placeholder = "Poste Aqui" ></textarea>
                    </div>
                </div>

                <div class="caixa_postagem-footer">
                    <div class="caixa_postagem-actions">
                        <div class="caixa_postagem-action"><i class="far fa-image"></i></div>
                        
                    </div>
                    <button class="caixa_postagem-button">Postar</button>
                </div>

            </div>
            
            <!-- POST EXEMPLO 1 -->
            <div class="post">
                <div class="post-user">
                    <div class="user-avatar"></div>
                    <div>
                        <div><strong>Usuário Exemplo</strong></div>
                        <div style="color: #71767b;">@exemplo · 2h</div>
                    </div>
                </div>
                <div class="post-content">
                    Este é um exemplo de postagem que ocupa o feed central. Você pode adicionar quantos posts quiser, e eles serão exibidos em sequência vertical.
                </div>
                <div class="post-actions">
                    <div class="post-action"><i class="far fa-comment"></i> 45</div>
                    <div class="post-action"><i class="fas fa-retweet"></i> 12</div>
                    <div class="post-action"><i class="far fa-heart"></i> 156</div>
                    
                </div>
            </div>

        </div>

        <!-- SIDEBAR DIREITA -->
        <div class="sidebar_direita">
            
            <div class="barra_pesquisa">
                <i class="fas fa-search"></i> 
                <input type="text" placeholder="Pesquisar">
            </div>
            
            <div class="eventos_anuncio">
                <h1>EVENTO 1    </h1>
                <b>o evento sera em tal lugar tal horario e tal dia</b>
                <img src="/DailyGreen-Project/IMAGES/mulher camera imagem.jpg" alt="" width="370px">
            </div>
            
            
            </div>
        </div>
    </div>
</body>
</html>
