<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/DailyGreen-Project/SCRIPTS/CSS/style_tela_de_cadastro_adm.css">
    <link rel="stylesheet" href="/DailyGreen-Project/SCRIPTS/JS/tela_de_cadastro_adm.js">
    <title>Cadastro Administrador</title>
</head>
<body>
    <div class="container-cadastro-adm">

        <div class="inserir_dados">
            <p class="titulo_cadastro_adm">CADASTRO NOVO ADMINISTRADOR</p>

            <div class="cadastro_email_adm">
                <p class="txt_titulos">EMAIL DE ACESSO</p>
                <input type="text" class="input_email_adm" placeholder="Digite o email" required>
            </div>

            <div class="cadastro_senha_adm">
                <p class="txt_titulos">DEFINA UMA SENHA</p>
                <input type="text" class="input_senha_adm" placeholder="Digite a senha" required>
            </div>

            <div class="confirmacao_senha_adm">
                <p class="txt_titulos">CONFIRME A SENHA</p>
                <input type="text" class="input_confirmacao_senha_adm" placeholder="Digite novamente a senha" required>
            </div>
        </div>

        <div class="button_cadastrar_adm">
            <button class="botao_cadastrar">CADASTRAR</button>
        </div>

    </div>
</body>
</html>
