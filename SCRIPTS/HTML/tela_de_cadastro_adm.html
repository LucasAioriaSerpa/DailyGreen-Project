<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/DailyGreen-Project/SCRIPTS/CSS/style_tela_de_cadastro_adm.css">
    <link rel="stylesheet" href="/DailyGreen-Project/SCRIPTS/JS/tela_de_cadastro_adm.js">
    <title>Cadastro Administrador</title>
</head>
<body>
    <div class="container-cadastro-adm">

        <form action="/DailyGreen-Project/SCRIPTS/HTML/pagina_administrador.html" class="inserir_dados">
            <p class="titulo_cadastro_adm">CADASTRO NOVO ADMINISTRADOR</p><br>

            <div class="cadastro_email_adm">
                <input type="text" class="input_dados_cadastrais" id="input_email_adm" placeholder="Email de Acesso" required>
            </div><br>

            <div class="cadastro_senha_adm">
                <input type="text" class="input_dados_cadastrais" id="input_senha_senha" placeholder="Digite a senha" required>
            </div><br>

            <div class="confirmacao_senha_adm">
                <input type="text" class="input_dados_cadastrais" id="input_confirmacao_senha" placeholder="Digite novamente a senha" required>
            </div>

            <div class="button_cadastrar_adm">
                <input type="submit" class="botao_cadastrar" value="CADASTRAR">
            </div>

        </form>
    </div>
</body>
</html>
