<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/DailyGreen-Project/SCRIPTS/CSS/style_tela_de_login_adm.css" />
  <title>Login Adm | DailyGreen</title>
</head>

<body>
  <div class="login-container">
    <div class="nav_bar_login">
      <h2>LOGIN</h2>
      <a href="/DailyGreen-Project/SCRIPTS/HTML/tela_de_cadastro_adm.html">CADASTRO</a>
    </div>

    <form class="enter_login" action="/DailyGreen-Project/SCRIPTS/PHP/LOGIC/loginVerifyAdm.php" method="post">
      <div class="class_email">
        <input type="text" id="email" name="email" class="campoInserirDados" placeholder="Digite seu email" required />
      </div>
      <br />

      <div class="class_senha">
        <input type="password" id="senha" name="password" class="campoInserirDados" placeholder="Digite sua senha" required />
      </div>
      <br />

      <div class="class_button">
        <input type="submit" id="botaoLogar" name="botaoLogar" class="botaoLogar" value="ENTRAR" />
      </div>
    </form>
  </div>

  
</body>
</html>
