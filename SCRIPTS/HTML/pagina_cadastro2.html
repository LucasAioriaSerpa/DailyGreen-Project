<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="/DailyGreen-Project/SCRIPTS/CSS/style_pagina_cadastro.css">
</head>

<body>
  <div class="cadastro-container">
    <div class="nav_bar_cadastro">
      <h2>Cadastro</h2>
      <a href="pagina_login.html">Login</a>
    </div>
    <form>
      <label for="file">Imagem de Perfil:</label>
      <input type="file" id="file" name="file" accept="image/*" required />
      <label for="genero">Gênero:</label>
      <select id="genero" name="genero" required>
        <option value="">Selecione</option>
        <option value="m">Masculino</option>
        <option value="f">Feminino</option>
        <option value="o">Outro</option>
      </select>
      <div class="next_button"> <a href="pagina_cadastro3.html">Próximo</a> </div>
    </form>
  </div>
</body>

</html>
