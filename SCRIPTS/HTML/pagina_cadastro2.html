<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="/DailyGreen-Project/SCRIPTS/CSS/style_pagina_cadastro.css">
</head>

<body>
  <div class="cadastro-container">
    <div class="nav_bar_cadastro">
      <h2>Cadastro</h2>
      <a href="/DailyGreen-Project/SCRIPTS/PHP/loginAcc.php">Faça o LOGIN aqui!</a>
    </div>

    <form action="/DailyGreen-Project/SCRIPTS/PHP/LOGIC/savePartsJSONAcc.php" method="POST" enctype="multipart/form-data">

      <input type="hidden" name="cad-part" value="1">

      <label for="file">Imagem de Perfil:</label>
      <input type="file" id="file" name="file" accept="image/*" required />

      <label for="genero">Gênero:</label>
      <select id="genero" name="genero" required>
        <option value="">Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>

      <div class="next_button"> <input type="submit" value="proximo"> </div>

    </form>
  </div>
</body>

</html>
